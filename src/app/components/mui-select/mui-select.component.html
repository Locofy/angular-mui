<mat-form-field>
    <mat-label>{{ placeholder }}</mat-label>
    <mat-select [class]="className" [value]="value" [disabled]="disabled" (selectionChange)="onSelectionChange($event)">
        <mat-option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
        </mat-option>
    </mat-select>
</mat-form-field>
