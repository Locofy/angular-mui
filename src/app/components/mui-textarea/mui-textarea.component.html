<mat-form-field [class]="className" [appearance]="appearance" [ngStyle]="fullWidth ? {'width': '100%'} : {'width': 'auto'}">
    <mat-label>{{ label }}</mat-label>
    <textarea matInput [placeholder]="placeholder" [value]="value || ''" [rows]="rows" [cols]="cols"
        (input)="onTextareaChange($event)">
    </textarea>
</mat-form-field>
